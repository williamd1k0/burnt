[application]

name="B U R N T"
main_scene="res://game/screens/Main.tscn"
disable_stdout=true
boot_splash_fullsize=false
boot_splash="res://assets/textures/black.png"
icon="res://icon.png"

[autoload]

LocalScore="*res://game/globals/LocalScore.tscn"
GameMode="*res://game/globals/GameMode.tscn"

[display]

orientation="portrait"
width=64
height=64
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), jaxis(0, 3)]
restart=[key(F5), jbutton(0, 10)]
dark_souls=[key(D, C)]
torrou=[key(T, C)]
shoot=[key(X), jbutton(0, 2)]
pause=[key(Escape), jbutton(0, 11)]
left-hand=[key(Left), jbutton(0, 6)]
right-hand=[key(Right), jbutton(0, 7)]
