[application]

name="B U R N T"
main_scene="res://game/screens/Main.tscn"
disable_stdout=true
boot_splash="res://icon.png"
icon="res://icon.png"

[autoload]

ToastSpawner="*res://game/globals/ToastSpawner.tscn"

[display]

width=64
height=64
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

pause=[key(Escape), jbutton(0, 11)]
left-hand=[key(Left), jbutton(0, 6)]
right-hand=[key(Right), jbutton(0, 7)]
